<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text" name="termino" id="termino" placeholder="termino de busqueda" class="form-control" [(ngModel)]="termino" (input)="presionar()">
    </form>
    <ul class="list-group position-relative" *ngIf="paises.length != 0" >
      <li class="list-group-item list-group-item-action" *ngFor="let pais of paises">{{pais.name.common}}</li>
    </ul>
  </div>
</div>
