<div *ngIf="paises.length!=0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>bandera</th>
          <th>nombre</th>
          <th>capital</th>
          <th>poblacion</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paises; index as i;">
          <td>{{i}}</td>
          <td><img [src]="item.flags.svg" alt="bandera" class="small-flag"></td>
          <td>{{item.name.common}}</td>
          <td>{{item.capital}}</td>
          <td>{{item.population | number}}</td>
          <td><a [routerLink]="['/pais/', item.cca2]">ver...</a></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
