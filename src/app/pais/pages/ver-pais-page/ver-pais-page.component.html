<div class="alert alert-info" *ngIf="!pais ; else divPais">
  wait a minute....
</div>


<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>Pais : <small>{{pais.name.common}}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>bandera</h3>
      <img [src]="pais.flags.svg" class="img-thumbnail" alt="">
    </div>

    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          Poblacion: {{pais.population | number}}
        </li>
        <li class="list-group-item">
          Codigo Numerico: {{pais.ccn3}}
        </li>
        <li class="list-group-item">
          codigo Alpha: {{pais.cca2}}
        </li>
      </ul>
    </div>
  </div>

</ng-template>
